<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .soundboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .sound-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 30px 20px;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .sound-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .sound-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .sound-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .sound-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .sound-btn span {
            position: relative;
            z-index: 1;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .sound-btn {
                padding: 25px 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”Š Soundboard</h1>
        <div class="soundboard">
            <button class="sound-btn" data-sound="sound1.mp3"><span>Sound 1</span></button>
            <button class="sound-btn" data-sound="sound2.mp3"><span>Sound 2</span></button>
            <button class="sound-btn" data-sound="sound3.mp3"><span>Sound 3</span></button>
            <button class="sound-btn" data-sound="sound4.mp3"><span>Sound 4</span></button>
            <button class="sound-btn" data-sound="sound5.mp3"><span>Sound 5</span></button>
            <button class="sound-btn" data-sound="sound6.mp3"><span>Sound 6</span></button>
            <button class="sound-btn" data-sound="sound7.mp3"><span>Sound 7</span></button>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.sound-btn');
        
        buttons.forEach(btn => {
            btn.addEventListener('click', function() {
                const soundFile = this.getAttribute('data-sound');
                const audio = new Audio(soundFile);
                audio.play().catch(err => {
                    console.error('Error playing sound:', err);
                });
            });
        });
    </script>
</body>
</html>
