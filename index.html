<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOCABULARY NOTEBOOK (very profešnl fr fr)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .soundboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .sound-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 30px 20px;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .sound-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .sound-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .sound-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .sound-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .sound-btn span {
            position: relative;
            z-index: 1;
        }

        .floating-img {
            position: absolute;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 8px solid white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .img1 {
            top: 10%;
            left: 5%;
            transform: rotate(-15deg);
        }

        .img2 {
            top: 60%;
            right: 8%;
            transform: rotate(12deg);
        }

        .img3 {
            bottom: 15%;
            left: 8%;
            transform: rotate(-8deg);
        }

        .love-section {
            position: absolute;
            top: 5%;
            right: 5%;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1;
        }

        .love-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 6px solid white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .love-img.left {
            transform: rotate(-8deg);
        }

        .love-img.right {
            transform: rotate(8deg);
        }

        .heart {
            font-size: 3em;
            color: #ff6b9d;
            animation: heartbeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .container {
            position: relative;
            z-index: 2;
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
            }

            h1 {
                font-size: 2em;
            }

            .sound-btn {
                padding: 25px 15px;
                font-size: 1em;
            }

            .floating-img {
                width: 100px;
                height: 100px;
            }

            .love-section {
                top: 2%;
                right: 50%;
                transform: translateX(50%);
                gap: 10px;
            }

            .love-img {
                width: 80px;
                height: 80px;
            }

            .heart {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <img src="images/photo1.webp" alt="" class="floating-img img1">
    <img src="images/photo2.webp" alt="" class="floating-img img2">
    <img src="images/photo3.jpg" alt="" class="floating-img img3">
    
    <div class="love-section">
        <img src="images/person1.jpg" alt="" class="love-img left">
        <div class="heart">❤️</div>
        <img src="images/person2.webp" alt="" class="love-img right">
    </div>
    
    <div class="container">
        <h1> VOCABULARY NOTEBOOK PRO ADRI LOL</h1>
        <div class="soundboard">
            <button class="sound-btn" data-sound="sounds/addicting.mp3"><span>ADDICTING</span></button>
            <button class="sound-btn" data-sound="sounds/benevolent.mp3"><span>BENEVOLENT</span></button>
            <button class="sound-btn" data-sound="sounds/coaching.mp3"><span>COACHING</span></button>
            <button class="sound-btn" data-sound="sounds/demagogue.mp3"><span>DEMAGOGUE</span></button>
            <button class="sound-btn" data-sound="sounds/enable.mp3"><span>ENABLE</span></button>
            <button class="sound-btn" data-sound="sounds/holy.mp3"><span>HOLY</span></button>
            <button class="sound-btn" data-sound="sounds/liquorice.mp3"><span>LIQUORICE</span></button>
            <button class="sound-btn" data-sound="sounds/package.mp3"><span>PACKAGE</span></button>
            <button class="sound-btn" data-sound="sounds/GRR.mp3"><span>GRRRRRRRRR</span></button>
        </div>
    </div>

    <script>
        const buttons = document.querySelectorAll('.sound-btn');
        let currentAudio = null;
        
        buttons.forEach(btn => {
            btn.addEventListener('click', function() {
                // Stop the currently playing audio if there is one
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }
                
                const soundFile = this.getAttribute('data-sound');
                currentAudio = new Audio(soundFile);
                currentAudio.play().catch(err => {
                    console.error('Error playing sound:', err);
                });
            });
        });
    </script>
</body>
</html>
